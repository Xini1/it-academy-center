name: "Setup repositories"
on:
  push:
    branches:
      - main
    paths:
      - "repositories"
      - "workflows/*"
      - "setup/*"
jobs:
  read-repositories:
    name: "Read repositories"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - name: "Read repositories"
        id: repositories
        run: |
          ./gradlew :setup:run --args="$GITHUB_OUTPUT"
    outputs:
      repositories: ${{ steps.repositories.outputs.repositories }}
  setup-repository:
    name: "Setup repository"
    runs-on: ubuntu-latest
    needs: read-repositories
    strategy:
      matrix: ${{ fromJson(needs.read-repositories.outputs.repositories) }}
    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: "Update GitHub workflows in the repository"
        run: "bash ./scripts/setup-repository/update-github-workflows.sh ${{ matrix.repository }}"