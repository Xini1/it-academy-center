name: "Setup repositories"
on:
  push:
    branches:
      - main
    paths:
      - "repositories"
      - "workflows/*"
      - "scripts/setup-repository/*"
jobs:
  read-repositories:
    name: "Read repositories"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: repositories
        run: "bash ./scripts/setup-repository/repository-matrix.sh"
    outputs:
      repositories: ${{ steps.repositories.outputs.repositories }}
  setup-repository:
    name: "Setup repository"
    runs-on: ubuntu-latest
    needs: read-repositories
    strategy:
      matrix: ${{ fromJson(needs.read-repositories.outputs.repositories) }}
    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: "Update GitHub workflows in the repository"
        id: update
        run: "bash ./scripts/setup-repository/update-github-workflows.sh ${{ matrix.repository }}"
      - name: "Push GitHub workflows to the repository"
        if: steps.update.outputs.has-files-to-commit
        run: "bash ./scripts/setup-repository/push-github-workflows.sh"